<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note keeper</title>
    <link rel="stylesheet" href="./src/css/index.css"/>
  </head>
  <body>
    <div class="main-container">
      <h1>Keep your notes here</h1>
      <div id="added-notes" class="added-notes"></div>
      <div class="input-container">
        <input type="text" id="note-input" placeholder="Enter your note here" />
      </div>
      <div class="btn-div">
        <button id="add-note-btn">Add Note</button>
        <button id="clear-notes-btn">Clear Notes</button>
        <button id="save-notes-btn">Save Notes</button>
        <button id="clear-all-saved-notes-btn" style="background-color: red;">Clear All Saved Notes</button>
        <button id="load-all-notes-btn">Load All Notes</button>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
